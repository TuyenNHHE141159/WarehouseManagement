<!-- Button to open the popup -->
<button id="open-popup">Thêm khách hàng</button>

<!-- The popup -->
<div class="popup" id="add-customer-popup">
    <div class="popup-content">
        <h2>Thêm khách hàng</h2>
        <form>
            <div class="form-group">
                <label for="customer-name">Tên khách hàng</label>
                <input type="text" id="customer-name" name="customer-name" required>
            </div>
            <div class="form-group">
                <label for="customer-phone">Số điện thoại:</label>
                <input id="customer-phone" name="customer-phone" required>
            </div>
            <div class="form-group">
                <button type="submit" id="add-customer-btn">Lưu</button>
            </div>
        </form>
        <button id="close-popup"><i class="fa fa-times"></i></button>
    </div>
</div>

<script>
    // Get the popup
    var popup = document.getElementById("add-customer-popup");

    // Get the button that opens the popup
    var openButton = document.getElementById("open-popup");

    // Get the button that closes the popup
    var closeButton = document.getElementById("close-popup");

    // When the user clicks on the button, open the popup
    openButton.onclick = function () {
        popup.style.display = "flex";
